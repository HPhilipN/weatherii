<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Weather App Ver. 2"
      content="Web app that provides weather forecast and time zone based on city/country inputs"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Forecast Yoinker II</title>
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      </header>
      <main>
        <div id="Forecast_panels"></div>

        <section class="location">
          <div class="city">Vancouver, CA</div>
        </section>

        <section class="today_forecast">
          <h2><div>Monday</div></h2>
          <div class="date1">12 September 2022</div>  
          <div class="forcast1">
            <div class="temp">15<span>°c</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">13°c / 16°c</div>
          </div>
        </section>

        <section class="forecast2">
          <h2><div>Tuesday</div></h2>
          <div class="date1">13 September 2022</div>  
          <div class="forcast1">
            <div class="temp">15<span>°c</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">13°c / 16°c</div>
          </div>
        </section>




        <section class="time">
          <div class="clock">
              5:10:32 <span class="time-state">PM</span>
              <span class="timezone"> PST</span>
          </div>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
      </section>
      </main>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
